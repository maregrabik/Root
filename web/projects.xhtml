<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/Templates/Master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:tabView dynamic="true" cache="true">
            <p:tab title="PL.ID">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText
                        value="#{msg['plid1.jsf']}" escape="false"  />
                    <p:graphicImage name="images/pl_id.jpg"  width="600" height="400"/>              
                </h:panelGrid>
                <h:outputText
                        value="#{msg['plid2.jsf']}" escape="false"  />
                  <h:panelGrid cellpadding="10">
                      
                </h:panelGrid>
            </p:tab>

            <p:tab title="POBYT v2">
                <h:panelGrid columns="1" cellpadding="10">
                    <h:outputText
                        value="#{msg['pobyt1.jsf']}" escape="false"  />   <h:outputText value="  " />   
                    <h:panelGroup>
                        <h:form> 
                            <p:commandButton type="button" onclick="PF('switcher').previous();"
                                             icon="ui-icon-circle-triangle-w" id="prev"/>
                            <p:commandButton type="button" onclick="PF('switcher').next();"
                                             icon="ui-icon-circle-triangle-e" id="next"/>
                        </h:form> 
                        <p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
                                       slideshowAuto="false" >
                            <ui:repeat value="#{imagesView.images}" var="image" id="manuelSwitcherImages" >
                                <p:graphicImage name="/images/#{image}" id="image" width="800" height="500"/>
                            </ui:repeat>
                        </p:imageSwitch>  
                    </h:panelGroup>      
                    <h:outputText
                        value="#{msg['pobyt2.jsf']}" escape="false"  />
                </h:panelGrid>
            </p:tab>
            <p:tab title="P1">
                <h:panelGrid columns="1" cellpadding="10" >
                    <h:outputText
                        value="#{msg['p11.jsf']}" escape="false"  />           
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="10" style="display:block; text-align:center; margin: 0 auto" >
                 <p:galleria value="#{imagesView.imagesP1}" var="image" panelWidth="900" panelHeight="600" showCaption="true">
                     <p:graphicImage name="/images/#{image}" id="image" width="800" height="600" alt="#{imagesView.getP1Description(image)}" title="SAS"/>
                    </p:galleria>
                   </h:panelGrid>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
