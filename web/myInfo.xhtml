<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/Templates/Master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:accordionPanel>
            <p:tab title="#{msg['uzH.jsf']}" >
                <h:panelGrid columns="1" cellpadding="10" style="display:block; text-align:center; margin: 0 auto" >

                    <h:outputText  
                        value="#{msg['uzInfo1.jsf']}"  escape="false"  style="text-align: center"/>         
                    <p:graphicImage name="images/uz.jpg" width="600" height="400"/>

                    <h:outputText  
                        value="#{msg['uzInfo2.jsf']}"  escape="false" />
                    <p:graphicImage name="images/mat.jpg"  width="400" height="200"/>

                    <h:outputText  
                        value="#{msg['uzInfo3.jsf']}"  escape="false" />
                </h:panelGrid>


            </p:tab>
            <p:tab title="#{msg['workH.jsf']}">
                <h:panelGrid columns="1" cellpadding="10" style="display:block; text-align:center; margin: 0 auto" >
                    <h:outputText value="#{msg['work1.jsf']}" />
                    <p:graphicImage name="images/join.png"  width="400" height="200"/>
                </h:panelGrid>
            </p:tab>
            <p:tab title="#{msg['sasH.jsf']}">
                <h:panelGrid columns="2" cellpadding="10">         
                    <h:outputText value="#{msg['sas1.jsf']}" />
                    <p:graphicImage name="images/sas.jpg"  width="400" height="200"/>
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>
    </ui:define>

</ui:composition>
