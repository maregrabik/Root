<!DOCTYPE html>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="Top">
                <h:form  >
	<h:panelGrid columns="2">
		#{msg['lang.jsf']} : 
		<h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
			valueChangeListener="#{language.countryLocaleCodeChanged}">
                    <f:selectItems value="#{language.countriesInMap}" /> 
   		</h:selectOneMenu>
	</h:panelGrid>
      </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100"  resizable="true" >
                <h:outputText value="South unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" resizable="true" >
                <h:form>
                    <p:growl id="messages" showDetail="false"/>

                      <p:menu>   
                          <p:submenu label="#{msg['navi.jsf']}">
                              <p:menuitem value="#{msg['welcome.jsf']}" url="Main.xhtml" icon="ui-icon-home"/>
                          </p:submenu>
                      </p:menu>
                </h:form>
            </p:layoutUnit>

<!--            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>-->

            <p:layoutUnit position="center">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
