<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/Templates/Master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
          <h:outputStylesheet name="/css/cssLayout.css" />
   <h:form>
    <p:growl id="msgs" showDetail="true" />
     
    <p:fieldset legend="#{msg['startH.jsf']}" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage name="images/mh.jpg" />
            <h:outputText
                value="#{msg['start.jsf']}" escape="false"/>
        </h:panelGrid>
    </p:fieldset>
    <p:remoteCommand name="onload" action="#{spyImpl.start()}" autoRun="true" />
</h:form>
        
    </ui:define>

</ui:composition>
