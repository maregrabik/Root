shop2.jsf=Jednak ci\u0105gle jest to do\u015b\u0107 chaotyczny i niedporacowany projekt kt\u00f3ry przepisuje na dzia\u0142anie wraz z hibernate. W kolejnym czasie chcia\u0142bym go r\u00f3wnie\u017c zintegrowa\u0107 ze Springiem.
