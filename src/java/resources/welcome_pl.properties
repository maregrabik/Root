codeC1.jsf=Projekt "Warsztat samochodowy"  jest projektem kt\u00f3ry wykonywa\u0142em jako zlecenie.  </br>\nW zamierzeniach mia\u0142a by\u0107 to prosta plikacja CRUD kt\u00f3ra umozliwia\u0142a prowadzenie operacji na samochodach,</br>\nsymuluj\u0105c rejestr w warsztacie samochodowym. </br>\nUwzgl\u0119dnia przyjmowanie samochod\u00f3w przez pracownik\u00f3w kt\u00f3rzy wyceniaja naprawe oraz rejestruj\u0105ca stan prac. Za co p\u00f3\u017aniej maj\u0105 wyp\u0142acane nale\u017cne pieni\u0105dze. </br>\nTechnologie wykorzystane to SWING oraz JDBC.</br>\nKod aplikacji pod adresem:</br>
